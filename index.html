<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculate</title>

    <!-- daisyUi added  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="m-8">
        <div class="flex flex-col md:flex-row">
            <!-- design section  -->
             <div class=" flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- card 1 -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>

                      <div>
                        <input id="triangle-base" class="w-24 text-2xl rounded-sm p-2" type="url" name="" id="" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl rounded-sm p-2" type="url" name="" id="" placeholder="h">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div class="text-xl">
                        <p>Total Area: <span id="triangle-area">   </span> 0 <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Rectangle  -->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="rectangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X I</p>
                      <div>
                        <input class="w-24 text-2xl rounded-sm p-2" type="text" name="" id="rectangle-width" placeholder="w"><span class="mr-4 ">cm</span>
                        <input class="w-24 text-2xl rounded-sm p-2" type="text" name="" id="rectangle-length" placeholder="l"><span class="mr-4 ">cm</span>
                      </div>
                      <div class="text-xl">
                        <p>Total Area: <span id="rectangle-area">   </span> 0 <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Parallelogram  -->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="parallelogram" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <div>
                        <input class="w-24 text-2xl rounded-sm p-2" type="text" name="" id="parallelogram-base" placeholder="b"><span class="mr-4 ">cm</span>
                        <input class="w-24 text-2xl rounded-sm p-2" type="text" name="" id="parallelogram-height" placeholder="h"><span class="mr-4 ">cm</span>
                      </div>
                      <div class="text-xl">
                        <p>Total Area: <span id="parallelogram-area">   </span> 0 <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
             </div>
             <!-- calculate section  -->
              <div class="w-96 border-2 border-gray700 rounded-md">
                <h3 class="text-3xl text-center">Area Calculate</h3>
              </div>
        </div>
    </main>
    <footer>

    </footer>


    <script src="scripts/traingle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
    <script src="scripts/parallelogram-calculate.js"></script>
</body>
</html>
